<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earth Year Scanner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #000014 0%, #000000 100%);
      font-family: 'Orbitron', sans-serif;
      color: #00ffe1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      color: #08f7fe;
      text-shadow: 0 0 10px #00fff7;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
      z-index: 2;
    }

    #year {
      font-size: 6rem;
      font-weight: bold;
      color: #39ff14;
      text-shadow: 0 0 15px #39ff14;
      transition: 0.5s ease-in-out;
      z-index: 2;
    }

    .scanline {
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, transparent, #08f7fe, transparent);
      animation: scan 2s infinite;
      margin-top: 20px;
      z-index: 2;
    }

    @keyframes scan {
      0% { transform: translateX(-100%); opacity: 0.2; }
      50% { transform: translateX(100%); opacity: 1; }
      100% { transform: translateX(-100%); opacity: 0.2; }
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    /* Orbiting Pixel TARDIS */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      margin-left: -150px;
      margin-top: -150px;
      animation: orbit 15s linear infinite;
      z-index: 1;
    }

    .tardis {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 80px;
      background-color: #003b6f;
      border: 2px solid #007bff;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: spin 5s linear infinite;
      box-shadow: 0 0 10px #007bff88;
    }

    .light {
      width: 10px;
      height: 10px;
      background: #00ffff;
      border-radius: 50%;
      margin-top: 4px;
      box-shadow: 0 0 6px #00ffffaa;
    }

    .window {
      width: 10px;
      height: 10px;
      background: #ccf5ff;
      margin: 2px;
      border: 1px solid #007bff;
    }

    .panel-row {
      display: flex;
      justify-content: center;
      gap: 2px;
    }

    .bottom {
      width: 100%;
      height: 6px;
      background: #002244;
      margin-top: auto;
    }

    @keyframes orbit {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    /* ðŸŒ  Pixel Star Rain */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      box-shadow: 0 0 4px #fff;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>SCANNING EARTH CHRONO FIELD...</h1>
  <div id="year"></div>
  <div class="scanline"></div>

  <!-- Orbiting TARDIS -->
  <div class="orbit">
    <div class="tardis">
      <div class="light"></div>
      <div class="panel-row">
        <div class="window"></div>
        <div class="window"></div>
      </div>
      <div class="panel-row">
        <div class="window"></div>
        <div class="window"></div>
      </div>
      <div class="bottom"></div>
    </div>
  </div>

  <!-- ðŸŒŒ Starfield -->
  <script>
    const now = new Date();
    document.getElementById("year").textContent = now.getFullYear();

    // âœ¨ Star Generator
    const starCount = 60;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * -50 + 'vh';
      star.style.animationDuration = (2 + Math.random() * 4) + 's';
      star.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
